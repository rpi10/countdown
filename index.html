<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midnight Sail ðŸŽ‚</title>
<style>
  :root {
    --ocean-top: #00a8e8;
    --ocean-bottom: #001f54;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, var(--ocean-top), var(--ocean-bottom));
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    transition: background 1.5s ease;
  }

  h1 {
    font-size: clamp(1.8em, 6vw, 3em);
    margin-bottom: 15px;
    text-shadow: 0 0 25px rgba(255,255,255,0.6);
    padding: 0 10px;
  }

  #countdown {
    font-size: clamp(1.4em, 5vw, 2.2em);
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(0, 200, 255, 0.8);
  }

  footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: clamp(0.8em, 3vw, 1em);
    opacity: 0.8;
  }

  /* Animated ocean waves */
  .ocean {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 300%;
    height: 25%;
    background: rgba(255,255,255,0.25);
    border-radius: 100%;
    animation: wave 6s infinite linear;
    opacity: 0.5;
  }

  .ocean::after {
    content: '';
    position: absolute;
    width: 300%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    border-radius: 100%;
    animation: wave 9s infinite linear reverse;
  }

  @keyframes wave {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  /* Boat silhouette */
  .boat {
    position: absolute;
    bottom: 20%;
    width: 90px;
    height: 90px;
    animation: float 4s ease-in-out infinite;
  }

  .sail {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 60px solid white;
  }

  .hull {
    position: absolute;
    bottom: 0;
    left: 5px;
    width: 80px;
    height: 15px;
    background: white;
    border-radius: 0 0 50% 50%;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Fade overlay for transition */
  #fadeOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    opacity: 0;
    transition: opacity 1.5s ease;
    pointer-events: none;
  }

  /* Video container (portrait mode friendly) */
  #videoContainer {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    max-height: 100vh;
    max-width: 100vw;
  }

  @media (orientation: landscape) {
    video { object-fit: cover; }
  }
</style>
</head>
<body>
  <h1>Birthday Countdown </h1>
  <div id="countdown"></div>

  <div class="boat">
    <div class="sail"></div>
    <div class="hull"></div>
  </div>

  <div class="ocean"></div>
  <div id="fadeOverlay"></div>

  <footer>Made with love and sea breeze for you ðŸ’™</footer>

  <div id="videoContainer">
    <video id="birthdayVideo" playsinline autoplay controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

<script>
  const countdown = document.getElementById("countdown");
  const videoContainer = document.getElementById("videoContainer");
  const video = document.getElementById("birthdayVideo");
  const fade = document.getElementById("fadeOverlay");

  // Target date: October 25 at 00:00
  const target = new Date();
  target.setMonth(9); // October
  target.setDate(25);
  target.setHours(0, 0, 0, 0);

  function updateCountdown() {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      clearInterval(timer);
      startVideo();
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    countdown.textContent = `${d}d ${h}h ${m}m ${s}s`;
  }

  function startVideo() {
    fade.style.opacity = 1;
    setTimeout(() => {
      document.body.innerHTML = "";
      document.body.style.background = "black";
      videoContainer.style.display = "flex";
      document.body.appendChild(videoContainer);
      video.play().catch(() => {});
    }, 1500);
  }

  const timer = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
